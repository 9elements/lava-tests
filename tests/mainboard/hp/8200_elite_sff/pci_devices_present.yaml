metadata:
    format: Lava-Test Test Definition 1.0
    name: turbo-tests
    description: "Tests if all PCI devices are visible"
    maintainer:
        - patrick.rudolph@9elements.com
    os:
        - ubuntu
        - fedora
    scope:
        - functional
install:
    git-repos:
        - git://github.com/9elements/go-linux-lowlevel-hw.git

run:
    steps:
        - mkdir -p go/src/github.com/9elements/
        - ln -s ../../../../go-linux-lowlevel-hw tests/mainboard/hp/8200_elite_sff/go-linux-lowlevel-hw
        - GOPATH=$(pwd)/go go test -test.v ./tests/mainboard/hp/8200_elite_sff/pci_devices_present_test.go

